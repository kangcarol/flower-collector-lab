{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/gardens/garden-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Gardens</h1>
</section>

<section class="card-container">
  {% for garden in garden_list %}
  <div class="card">
    <div class="card-bg"></div>
    <a href="{% url 'gardens_detail' garden.id %}">
      <div class="card-content">
        <h2>{{ garden.name }}</h2>
        <p>Located in {{ garden.location }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
