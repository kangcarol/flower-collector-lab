{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">

  <link 
    rel="shortcut icon" 
    type="image/png"
    href="{% static 'images/camellia-logo.png' %}"
  >
  <title>The Botanist's Library</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head%}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/camellia-logo.png' %}" 
          alt="Logo"
          width='400px'
          height='400px'
        >
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="/flowers">All Flowers</a></li>
        <li><a href="{% url 'flowers_create' %}">Add a Flower</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
