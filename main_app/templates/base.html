{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="shortcut icon" 
    type="image/png"
    href="{% static 'images/camellia-logo.png' %}"
  >
  <title>Flower Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head%}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/camellia-logo.png' %}" 
          alt="The Flower Collector Logo"
          width='30px'
          height='30px'
        >
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="/flowers">All Flowers</a></li>
        <li><a href="{% url 'flowers_create' %}">Add a Flower</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
